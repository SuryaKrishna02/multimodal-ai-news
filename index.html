<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiModal AI Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: right;
        }

        main {
            flex-grow: 1;
            padding: 20px;
        }

        .ai-zone {
            border: 2px solid #000;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .newsletters {
            margin-bottom: 20px;
        }

        .newsletter-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .newsletter-item .pic {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            margin-right: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
            margin: 0 4px;
        }

        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }

        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }

        .about-us {
            display: flex;
            justify-content: space-around;
        }

        .team-member {
            text-align: center;
        }

        .team-member .pic {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            margin: 0 auto 10px;
        }

        footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#community">Community</a>
            <a href="#about-us">About us</a>
        </nav>
    </header>

    <main>
        <section class="ai-zone">
            <h1>MultiModal AI Zone</h1>
            <p>(Some big picture)</p>
        </section>

        <section class="newsletters">
            <h2>Latest Newsletters</h2>
            <div class="newsletter-item">
                <div class="pic"></div>
                <div>
                    <h3>May 2024</h3>
                    <p>Small description</p>
                </div>
            </div>
            <div class="newsletter-item">
                <div class="pic"></div>
                <div>
                    <h3>April 2024</h3>
                    <p>Small description</p>
                </div>
            </div>
            <div class="newsletter-item">
                <div class="pic"></div>
                <div>
                    <h3>March 2024</h3>
                    <p>Small description</p>
                </div>
            </div>
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">&raquo;</a>
            </div>
        </section>

        <section id="about-us" class="about-us">
            <h2>About us</h2>
            <div class="team-member">
                <div class="pic"></div>
                <p>Short intro</p>
                <p>x LinkedIn GitHub</p>
            </div>
            <div class="team-member">
                <div class="pic"></div>
                <p>Short intro</p>
                <p>x LinkedIn GitHub</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Copyright</p>
    </footer>
</body>

</html>
