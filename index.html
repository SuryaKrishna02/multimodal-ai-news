<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiModal AI Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: right;
        }

        main {
            flex-grow: 1;
            padding: 20px;
        }

        .ai-zone {
            border: 2px solid #000;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .newsletters {
            margin-bottom: 20px;
        }

        .newsletters h2 {
            text-align: center;
        }

        .newsletter-carousel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .newsletter-container {
            display: flex;
            overflow: hidden;
            width: 80%;
        }

        .newsletter-item {
            flex: 0 0 calc(50% - 10px);
            display: flex;
            align-items: center;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }

        .newsletter-item:hover {
            transform: scale(1.05);
        }

        .newsletter-item .pic {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            margin-right: 10px;
            border-radius: 5px;
        }

        .carousel-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .about-us {
            display: flex;
            justify-content: space-around;
        }

        .team-member {
            text-align: center;
        }

        .team-member .pic {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            margin: 0 auto 10px;
        }

        footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#community">Community</a>
            <a href="#about-us">About us</a>
        </nav>
    </header>

    <main>
        <section class="ai-zone">
            <h1>MultiModal AI Zone</h1>
            <p>(Some big picture)</p>
        </section>

        <section class="newsletters">
            <h2>Latest Newsletters</h2>
            <div class="newsletter-carousel">
                <button class="carousel-button" id="prevBtn">&lt;</button>
                <div class="newsletter-container">
                    <a href="newsletter1.html" class="newsletter-item">
                        <div class="pic"></div>
                        <div>
                            <h3>May 2024</h3>
                            <p>Small description</p>
                        </div>
                    </a>
                    <a href="newsletter2.html" class="newsletter-item">
                        <div class="pic"></div>
                        <div>
                            <h3>April 2024</h3>
                            <p>Small description</p>
                        </div>
                    </a>
                </div>
                <button class="carousel-button" id="nextBtn">&gt;</button>
            </div>
        </section>

        <section id="about-us" class="about-us">
            <h2>About us</h2>
            <div class="team-member">
                <div class="pic"></div>
                <p>Short intro</p>
                <p>x LinkedIn GitHub</p>
            </div>
            <div class="team-member">
                <div class="pic"></div>
                <p>Short intro</p>
                <p>x LinkedIn GitHub</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Copyright</p>
    </footer>

    <script>
        const container = document.querySelector('.newsletter-container');
        const items = document.querySelectorAll('.newsletter-item');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;

        function showItems(index) {
            container.style.transform = `translateX(-${index * 50}%)`;
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            showItems(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % items.length;
            showItems(currentIndex);
        });
    </script>
</body>

</html>
